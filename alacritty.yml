
# GNOME Terminal Tango Dark
colors:
  primary:
    background: '0x2e3436'
    foreground: '0xd3d7cf'

  normal:
    black: '0x2e3436'
    red: '0xcc0000'
    green: '0x4e9a06'
    yellow: '0xc4a000'
    blue: '0x3465a4'
    magenta: '0x75507b'
    cyan: '0x06989a'
    white: '0xd3d7cf'

  bright:
    black: '0x555753'
    red: '0xef2929'
    green: '0x8ae234'
    yellow: '0xfce94f'
    blue: '0x729fcf'
    magenta: '0xad7fa8'
    cyan: '0x34e2e2'
    white: '0xeeeeec'
font:
  size: 14
  normal:
    family: FantasqueSansMono
    style: Regular
  bold:
    family: FantasqueSansMono
    style: Bold
  italic:
    family: FantasqueSansMono
    style: Italic
  bold_italic:
    family: FantasqueSansMono
    style: Bold Italic

scrolling:
  history: 0 # disable

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>"
  save_to_clipboard: false

cursor:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Block

shell:
  program: /usr/bin/fish

debug:
  render_timer: false
  persistent_logging: false
  log_level: OFF
  print_events: false
  ref_test: false

# Colors (Konsole's Dark Pastels)
colors:
  # Default colors
  primary:
    background: '0x2C2C2C'
    foreground: '0xDCDCCC'

  # Normal colors
  normal:
    black:   '0x3F3F3F'
    red:     '0x705050'
    green:   '0x60B48A'
    yellow:  '0xDFAF8F'
    blue:    '0x9AB8D7'
    magenta: '0xDC8CC3'
    cyan:    '0x8CD0D3'
    white:   '0xDCDCCC'

  # Bright colors
  bright:
    black:   '0x709080'
    red:     '0xDCA3A3'
    green:   '0x72D5A3'
    yellow:  '0xF0DFAF'
    blue:    '0x94BFF3'
    magenta: '0xEC93D3'
    cyan:    '0x93E0E3'
    white:   '0xFFFFFF'
