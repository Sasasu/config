scrolling: {"history": 0} #disable
cursor: {"style": Block}
shell: {"program": "/usr/bin/fish"}

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

window.opacity: 0.95
live_config_reload: true

window:
  dimensions:
    columns: 110
    lines: 28

debug:
  render_timer: false
  persistent_logging: false
  log_level: OFF
  print_events: false
  ref_test: false

font:
  size: 14
  normal:
    family: FantasqueSansMono
    style: Regular
  bold:
    family: FantasqueSansMono
    style: Bold
  italic:
    family: FantasqueSansMono
    style: Italic
  bold_italic:
    family: FantasqueSansMono
    style: Bold Italic

# Colors (Konsole's Dark Pastels)
colors:
  # Default colors
  primary:
    background: '0x2C2C2C'
    foreground: '0xDCDCCC'

  # Normal colors
  normal:
    black:   '0x3F3F3F'
    red:     '0x705050'
    green:   '0x60B48A'
    yellow:  '0xDFAF8F'
    blue:    '0x9AB8D7'
    magenta: '0xDC8CC3'
    cyan:    '0x8CD0D3'
    white:   '0xDCDCCC'

  # Bright colors
  bright:
    black:   '0x709080'
    red:     '0xDCA3A3'
    green:   '0x72D5A3'
    yellow:  '0xF0DFAF'
    blue:    '0x94BFF3'
    magenta: '0xEC93D3'
    cyan:    '0x93E0E3'
    white:   '0xFFFFFF'
